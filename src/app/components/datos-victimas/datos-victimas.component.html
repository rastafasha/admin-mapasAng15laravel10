<div class="card-body blog-form">
    <h5>{{pageTitle}}</h5>
    <form [formGroup]="datForm" (ngSubmit)="onSubmit(datForm)" class="form-horizontal form-material">
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <label for="title">Pais</label>
                <select formControlName="pais_code" class="form-control">
                <option *ngFor="let pais of countries" [value]="pais.code">
                    {{pais.code}} | {{pais.title}}
                </option>
              </select>
            </div>
            <div class="col-xs-12 col-sm-4">
                <label class="col-md-12">Fecha<span class="required">*</span></label>
                <input type="date" formControlName="fecha" class="form-control" required>
                    <div *ngIf="fecha.invalid && (fecha.dirty || fecha.touched)" class="error">
                        <div *ngIf="fecha.errors">
                            Contenido es Requerido.
                        </div>
                    </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <label class="col-md-12">Hora<span class="required">*</span></label>
                <input type="time" formControlName="hora" class="form-control" required>
                    <div *ngIf="hora.invalid && (hora.dirty || hora.touched)" class="error">
                        <div *ngIf="hora.errors">
                            Contenido es Requerido.
                        </div>
                    </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <label class="col-md-12">lugar<span class="required">*</span></label>
                <div class="col-md-9">
                    <input type="text" formControlName="lugar" class="form-control" required>
                    <div *ngIf="lugar.invalid && (lugar.dirty || lugar.touched)" class="error">
                        <div *ngIf="lugar.errors">
                            Contenido es Requerido.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <label class="col-md-12">Ciudad<span class="required">*</span></label>
                <div class="col-md-9">
                    <input type="text" formControlName="ciudad" class="form-control" required>
                    <div *ngIf="ciudad.invalid && (ciudad.dirty || ciudad.touched)" class="error">
                        <div *ngIf="ciudad.errors">
                            Contenido es Requerido.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="form-group form-row">
            <label class="col-md-12">Direccion<span class="required">*</span></label>
            <textarea class="form-control"  name="direccion" formControlName="direccion" rows="5" cols="30" required></textarea>
            <!-- <input type="text" formControlName="direccion" class="form-control" required> -->
                <div *ngIf="direccion.invalid && (direccion.dirty || direccion.touched)" class="error">
                    <div *ngIf="direccion.errors">
                        Contenido es Requerido.
                    </div>
                </div>
        </div>

        <div class="form-group form-row">
            <label class="col-md-3"></label>
            <div class="col-md-9">
                <input type="hidden" formControlName="id">
                <button type="submit" class="btn btn-outline-success">Guardar</button>
            </div>
        </div>
    </form>


</div>
<div class="d-block mt-3 text-danger">
    {{error}}
</div>
